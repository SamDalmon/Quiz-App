<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Most Amazing Quiz</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <form>
    <header>
      <h1>The Most Amazing Quiz!</h1>
    </header>

    <main>
      <!-- How to section -->
      <section id="how-to">
        <h2>How to start the quiz</h2>
        <ol>
          <li>Click the "Start Quiz" button</li>
        </ol>
        <h2>How to complete the quiz</h2>
        <ol>
          <li>Select answer</li>
          <li>Click "Next" Button to go to the next question</li>
        </ol>
      </section>

      <!-- Quiz section -->
      <section id="quiz" hidden>
        <h2 id="question-type">Question Type</h2>
        <h3 id="question">Question</h3>

        <!-- Multi choice buttons -->
        <div class="answer-input" id="multi-choice-input">
          <button type="button" class="option answer-button">Option 1</button>
          <button type="button" class="option answer-button">Option 2</button>
          <button type="button" class="option answer-button">Option 3</button>
          <button type="button" class="option answer-button">Option 4</button>
        </div>

        <!-- True or False buttons -->
        <div class="answer-input" id="true-false-input">
          <button type="button" class="answer-button" id="true-button" value="true">True</button>
          <button type="button" class="answer-button" id="false-button" value="false">False</button>
        </div>

        <!-- Fill in the blank box -->
        <div class="answer-input" id="fill-in-the-blank-input">
          <input type="text" id="text-entry" placeholder="Fill in the blank"/>
        </div>
      </section> 
    </main>

    <footer>
      <div class="nav-buttons-container">
        <button type="button" id="back-button" disabled="true">Back</button>
        <button type="button" id="next-button">Start Quiz</button>
      </div>
    </footer>

    <!-- Link to the JavaScript file -->
    <script type="module" src="scripts/main.js" defer></script>
  </form>
</body>
</html>
