<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Most Amazing Quiz</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <form>
    <header>
      <h1>The Most Amazing Quiz!</h1>
    </header>

    <main>
      <h2>How to start the quiz</h2>
      <ol>
        <li>Click the "Start Quiz" button</li>
      </ol>
      <h2>How to complete the quiz</h2>
      <ol>
        <li>Select answer</li>
        <li>Click "Next" Button to go to the next question</li>
      </ol>
    </main>

    <footer>
      <div class="nav-buttons-container">
        <button type="button" class="back-button" disabled="true">Back</button>
        <button type="button" class="next-button">Start Quiz</button>
      </div>
    </footer>

    <!-- Link to the JavaScript file -->
    <script src="scripts/main.js" defer></script>
  </form>
</body>
</html>
